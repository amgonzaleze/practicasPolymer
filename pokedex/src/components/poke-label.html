<link rel="import" href="/bower_components/polymer/polymer-element.html">
<dom-module id="poke-label">
  <template>
    <style>
      
    :host{
      display: block;
      width: 100%;
    }
    .label{
      background-color: var(--theme-color,rgba(0, 0, 0, 0.7));
      color: white;
      padding: 0.5rem 0;
      display: block;
      text-align: center;
      font-size: var(--size-12px, 12px);
    }
      
    </style>
    <span class="label">[[name]]</span>
  </template>
  <script>
    class PokeLabel extends Polymer.Element {
      static get properties() {
        return {
          name: String
        }
      }
      static get is() {
        return 'poke-label'
      }
    }
    customElements.define(PokeLabel.is, PokeLabel)
  </script>
</dom-module>
