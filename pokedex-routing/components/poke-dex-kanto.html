<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="poke-region.html">
<link rel="import" href="poke-search.html">
<link rel="import" href="poke-container.html">
<dom-module id="poke-dex-kanto">
    <template>
        <style>
        </style>

        <poke-container>
            <poke-search on-search="_search"></poke-search>
            <poke-region filter="[[search]]" base-url="http://localhost:3000" region="kanto"></poke-region>
        </poke-container>
    </template>
    <script>
        class PokeDexKanto extends Polymer.Element {
            static get is() {
                return 'poke-dex-kanto'
            }
            static get properties() {
                return {
                    search: {
                        type: String,
                        notify: true,
                        value: ''
                    }
                }
            }

            _search(event) {
                event.stopPropagation()
                this.set('search', event.detail.search)
            }
        }
        customElements.define(PokeDexKanto.is, PokeDexKanto);
    </script>
</dom-module>
